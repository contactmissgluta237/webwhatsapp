<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header"><h2>Connexion API</h2></div>
                    <div class="card-body">
                        <div id="login_form">
                            <div class="mb-3">
                                <label for="login" class="form-label">Login (Email ou nom d'utilisateur):</label>
                                <input type="text" class="form-control" id="login" value="admin@genericsaas.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe:</label>
                                <input type="password" class="form-control" id="password" value="password">
                            </div>
                            <button id="login_button" class="btn btn-primary">Se connecter</button>
                        </div>
                        <div id="login_status" class="alert mt-3" role="alert">
                            Veuillez vous connecter.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/test-products/assets/js/auth.js"></script>
</body>
</html>
